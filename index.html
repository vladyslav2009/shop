<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сложный сайт</title>
    <style>
        /* Основной стиль */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Разделы сайта */
        section {
            background-color: rgb(216, 216, 216);
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0b140b;
        }

        /* Кнопка */
        .button {
            background-color: #63c066;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #56b35b;
        }

        /* Анимация при скролле */
        .fade-in {
            opacity: 0;
            transform: translateY(70px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Формы */
        .form-container {
            background-color: #a7a4a4;
            padding: 20px;
            border-radius: 5px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Стили для карточек */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 15px;
        }

        /* Карусель */
        .slider {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        .slider-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .slider-controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на мой сайт!</h1>
    <p>Приветствую, скоро будут обновления!</p>
</header>

<nav>
    <a href="#about">О сайте</a>
    <a href="#contact">Контакты</a>
    <a href="#interactive">Интерактив</a>
</nav>

<div class="container">
    <!-- Раздел 1 -->
    <section class="fade-in" id="about">
        <h2>О сайте</h2>
        <p>Вы попали на мой первый сайт, скоро будут обновления!</p>
    </section>

    <!-- Раздел 2 -->
    <section class="fade-in" id="contact">
        <h2>Контактная форма</h2>
        <div class="form-container">
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Ваше имя" required>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>
                <textarea id="message" name="message" rows="4" placeholder="Ваше сообщение" required></textarea>
                <button type="submit" class="button">Отправить</button>
            </form>
        </div>
    </section>

    <!-- Раздел 3 -->
    <section class="fade-in" id="interactive">
        <h2>Интерактивная кнопка</h2>
        <p>Нажмите на кнопку, чтобы увидеть результат:</p>
        <button class="button" onclick="changeText()">Нажми меня</button>
        <p id="result"></p>
    </section>

    <!-- Карусель изображений -->
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/800x400/FF0000/FFFFFF?text=Слайд+1" alt="Слайд 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/00FF00/FFFFFF?text=Слайд+2" alt="Слайд 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/0000FF/FFFFFF?text=Слайд+3" alt="Слайд 3"></div>
        </div>
    </div>

    <div class="slider-controls">
        <button onclick="prevSlide()">Предыдущий</button>
        <button onclick="nextSlide()">Следующий</button>
    </div>
</div>

<script>
    // Функция для изменения текста после нажатия на кнопку
    function changeText() {
        document.getElementById("result").innerHTML = "Вы нажали на кнопку!";
    }

    // Анимация fade-in для каждого сектора
    document.querySelectorAll('.fade-in').forEach((section, index) => {
        setTimeout(() => {
            section.style.animation = 'fadeIn 1s forwards';
        }, index * 300); // Задержка анимации для каждого раздела
    });

    // Обработчик отправки формы
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Форма отправлена!');
    });

    // Слайдер
    let index = 0;
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;

    function nextSlide() {
        index++;
        if (index === slideCount) index = 0;
        slides.style.transform = `translateX(${-index * 100}%)`;
    }

    function prevSlide() {
        index--;
        if (index < 0) index = slideCount - 1;
        slides.style.transform = `translateX(${-index * 100}%)`;
    }
</script>

</body>
</html>
