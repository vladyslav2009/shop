<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сложный сайт</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний файл стилей -->
    <style>
        /* Встроенные стили, которые были в вашем коде */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f0f4f7, #f4f4f9);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        /* Добавьте остальные стили сюда */
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на сайт!</h1>
    <p>Приветствую, Листай чуть ниже!</p>
</header>

<nav>
    <a href="#about">О сайте</a>
    <a href="#contact">Задать вопрос/жалобу</a>
    <a href="#interactive">Интерактив</a>
</nav>

<div class="container">
    <!-- Раздел 1 -->
    <section id="about">
        <h2>О сайте</h2>
        <p>На этом сайте ты можешь посмотреть информацию о военной технике!</p>
    </section>

    <!-- Раздел 2 -->
    <section id="contact">
        <h2>Контактная форма</h2>
        <div class="form-container">
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Ваше имя" required>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>
                <textarea id="message" name="message" rows="4" placeholder="Ваше сообщение" required></textarea>
                <button type="submit" class="button">Отправить</button>
            </form>
        </div>
    </section>

    <!-- Раздел 3 -->
    <section id="interactive">
        <h2>Интерактивная кнопка</h2>
        <p>Нажмите на кнопку, чтобы увидеть результат:</p>
        <button class="button" onclick="changeText()">Нажми меня</button>
        <p id="result"></p>
    </section>

    <!-- Карусель изображений -->
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/800x400/FF0000/FFFFFF?text=Слайд+1" alt="Танк Т-72Б"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/00FF00/FFFFFF?text=Слайд+2" alt="Танк Т-34"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/0000FF/FFFFFF?text=Слайд+3" alt="Слайд 3"></div>
        </div>
    </div>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function nextSlide() {
        slides[currentSlide].style.display = 'none';
        currentSlide = (currentSlide + 1) % totalSlides;
        slides[currentSlide].style.display = 'block';
    }

    setInterval(nextSlide, 3000); // Переключение слайдов каждые 3 секунды

    function changeText() {
        document.getElementById('result').innerText = "Вы нажали кнопку!";
    }
</script>

</body>
</html>
